<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <!-- Section 1: Personal Info -->
            <div class="footer-section">
                <!-- Use the nullish coalescing operator (??) or *ngIf to handle initial loading -->
                <h3>{{ dataobject.name ?? 'Your Name' }}</h3>
                <p>Building the future, one line of code at a time.</p>
            </div>
            
            <!-- Section 2: Quick Links (Static) -->
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a routerLink="/about">About</a></li>
                    <li><a routerLink="/services">Services</a></li>
                    <li><a routerLink="/projects">Projects</a></li>
                    <li><a routerLink="/contact">Contact</a></li>
                </ul>
            </div>

            <!-- Section 3: Connect (Dynamic) -->
            <div class="footer-section">
                <h4>Connect</h4>
                <!-- 
                  THIS IS THE DYNAMIC PART
                  - *ngIf="contactInfo && contactInfo.length > 0" ensures this div only shows if there are links.
                  - *ngFor="let contact of contactInfo" loops through the array of social links.
                -->
                <div class="social-links" *ngIf="contactInfo && contactInfo.length > 0">
                    <a *ngFor="let contact of contactInfo" 
                       [href]="contact.socialMediaLink" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       [title]="contact.name"
                       class="social-link-item">
                        <img [src]="contact.socialMediaiconImg" [alt]="contact.name + ' icon'" class="social-icon">
                        <span>{{ contact.name }}</span>
                    </a>
                </div>
                <!-- Optional: Show a message if no links are available -->
                <div *ngIf= "!contactInfo || contactInfo.length === 0">
                    <p>Social links coming soon.</p>
                </div>
            </div>
        </div>

        <!-- Footer Bottom Section -->
        <div class="footer-bottom">
            <p>&copy; 2024 <span>{{ dataobject.name ?? 'Your Name' }}</span>. All rights reserved.</p>
        </div>
    </div>
</footer>
