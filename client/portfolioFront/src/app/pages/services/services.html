<main class="main-content">
    <section class="page-hero">
        <div class="container">
            <h1 class="page-title">Services</h1>
            <!-- The subtitle is now dynamic -->
            <p class="page-subtitle">{{ pageSubtitle }}</p>
        </div>
    </section>

    <!-- ============================================= -->
    <!-- === DYNAMIC SERVICES GRID SECTION === -->
    <!-- ============================================= -->
    <section class="services-grid-section">
        <div class="container">
            <!-- Add loading and error states -->
            <div *ngIf="isLoading" class="loading-state">Loading services...</div>
            <div *ngIf="errorMessage" class="error-state">{{ errorMessage }}</div>
            <div *ngIf="!isLoading && services.length === 0" class="empty-state">No services currently offered.</div>

            <div class="services-grid" *ngIf="!isLoading && services.length > 0">
                <!-- Use *ngFor to loop through the services array -->
                <div class="service-card" *ngFor="let service of services">
                    <div class="service-icon">
                        <!-- Use [class] binding to dynamically set the icon from your data -->
                        <i [class]="service.icon"></i>
                    </div>
                    <h3 class="service-title">{{ service.title }}</h3>
                    <p class="service-description">{{ service.description }}</p>
                    <!-- You can add more dynamic fields here if needed, like a list of features -->
                </div>
            </div>
        </div>
    </section>

    <section class="cta-section">
        <div class="container">
            <div class="cta-content">
                <h2>Ready to Start Your Project?</h2>
                <p>Let's collaborate to bring your vision to life with cutting-edge technology and innovative solutions.</p>
                <!-- Use routerLink for internal navigation -->
                <a routerLink="/contact" class="btn btn-primary">Get Started</a>
            </div>
        </div>
    </section>
</main>
