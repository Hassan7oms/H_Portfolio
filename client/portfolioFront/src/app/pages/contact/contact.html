<main class="main-content">
        <section class="page-hero">
            <div class="container">
                <h1 class="page-title">Contact</h1>
                <p class="page-subtitle" data-content="contact-subtitle">Let's create something amazing together</p>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Get In Touch</h2>
                        <p data-content="contact-description">
                            Ready to bring your ideas to life? I'm always excited to work on new projects and collaborate 
                            with innovative minds. Let's discuss how we can create something extraordinary together.
                        </p>

                        <div class="contact-methods" id="contact-methods">
                            <!-- Contact methods will be loaded dynamically -->
                        </div>

                        <div class="social-connect">
                            <h3>Connect With Me</h3>
                            <div class="social-links" id="social-links-contact">
                                <!-- Social links will be loaded dynamically -->
                            </div>
                        </div>
                    </div>

                    <div class="contact-form-container">
                        <form class="contact-form" id="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="6" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
